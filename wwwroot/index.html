<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GraphQuery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body class="container">

    <div class="well text-center">
        <h3>Azure AD graph query</h3>
    </div>

    <form class="form-horizontal" id="addAppForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="graphUrl">Graph query: </label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="graphUrl" name="graphUrl" value="" list="queries" />
                <datalist id="queries">
                    <option value="/me">Info on logged in user</option>
                    <option value="/{tid}/users">Users in directory</option>
                    <option value="/{tid}/groups">Groups in directory</option>
                    <option value="/{tid}/applications">Applications in directory</option>
                    <option value="/{tid}/servicePrincipals">Service Principals</option>
                    <option value="/{tid}/domains">Domains</option>
                </datalist>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="response">Response: </label>
            <div class="col-sm-6">
                <textarea name="response" id="response" cols="102" rows="20"></textarea>
            </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="form-group col-sm-2">
            <input type="submit" id="submit" class="btn btn-primary" value="Query" />
        </div>
    </form>
    <div>
        <a href="https://msdn.microsoft.com/en-us/library/azure/ad/graph/api/api-catalog">Azure AD Graph API reference</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.13/js/adal.min.js"></script>
        <script type="text/javascript" src="./config.js"></script>
        <script type="text/javascript" src="./app.js"></script>
</body>

</html>
